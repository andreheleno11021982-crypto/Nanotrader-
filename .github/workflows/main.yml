
name: NanoTrader Pro - EAS Build (APK)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o código do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Expo CLI e EAS CLI
        run: |
          npm install -g expo-cli eas-cli
          npm install

      - name: Login no EAS (modo anônimo)
        run: eas whoami || echo "Continuando sem login"

      - name: Criar build APK
        run: eas build --platform android --profile preview --non-interactive

      - name: Upload do APK
        if: success()
        run: echo "✅ Build concluído! Baixe o APK no painel do EAS."
