name: NanoTrader Pro - EAS Build (APK)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o código do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Entrar na pasta do app
        run: cd NanoTrader && ls

      - name: Instalar dependências e Expo
        working-directory: NanoTrader
        run: |
          npm install -g expo-cli eas-cli
          npm install

      - name: Criar build APK (EAS)
        working-directory: NanoTrader
        run: eas build --platform android --profile preview --non-interactive

      - name: Finalizar
        run: echo "✅ Build concluído! Verifique o link do APK no log acima."
