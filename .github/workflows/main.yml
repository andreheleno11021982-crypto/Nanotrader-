
name: NanoTrader Pro - Criar APK para Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Entrar na pasta do app
        run: cd NanoTrader && ls

      - name: Instalar dependências
        working-directory: NanoTrader
        run: npm install

      - name: Construir APK Android
        working-directory: NanoTrader
        run: npx expo prebuild && npx expo run:android --variant release

      - name: Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: NanoTraderPro-APK
          path: NanoTrader/android/app/build/outputs/apk/release/app-release.apk
